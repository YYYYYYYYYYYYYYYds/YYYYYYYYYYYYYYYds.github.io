<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDO提取代币临时控制台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <div class="title">Console</div> -->
            <div class="subtitle"></div>
        </div>

        <div class="wallet-section">
            <button id="connectBtn" class="connect-btn">连接钱包</button>
            <div id="walletInfo" class="wallet-info" style="display: none;">
                <div style="font-size: 12px; color: #7f8c8d; margin-bottom: 5px;">已连接钱包</div>
                <div id="walletAddress" class="wallet-address"></div>
            </div>
        </div>

        <form id="claimForm">
            <div class="form-group">
                <label class="form-label" for="idoContract">IDO合约地址</label>
                <input type="text" id="idoContract" class="form-input" placeholder="0x..." required>
            </div>

            <div class="form-group">
                <label class="form-label" for="tokenContract">代币合约地址</label>
                <input type="text" id="tokenContract" class="form-input" placeholder="0x..." required>
            </div>

            <div class="form-group">
                <label class="form-label" for="toAddress">到账地址</label>
                <input type="text" id="toAddress" class="form-input" placeholder="0x..." required>
            </div>

            <div id="ownerInfo" class="owner-info" style="display: none;">
                <div class="owner-label">合约Owner地址</div>
                <div id="ownerAddress" class="owner-address"></div>
            </div>

            <button type="submit" id="claimBtn" class="claim-btn" disabled>
                提取代币
            </button>
        </form>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script src="./web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
